<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>NFT Preview Card</title>
	</head>
	<body>
		<main class="card-container">
			<img
				src="./images/image-equilibrium.jpg"
				alt="A 3D cube with a glass material"
				class="equilibrium"
			/>
			<h2>Equilibrium #3429</h2>
			<p>Our Equilibrium collection promotes balance and calm</p>
			<div class="price-time-container">
				<p class="price">
					<img src="./images/icon-ethereum.svg" alt="Etherium logo" /> 0.041 ETH
				</p>
				<p class="time">
					<img src="./images/icon-clock.svg" alt="Clock icon" /> 3 days left
				</p>
			</div>
			<hr />
			<div class="creator-credit-container">
				<img
					src="./images/image-avatar.png"
					alt="Profile picture of the creator"
					class="creator-avatar"
				/>
				<p class="creator-credit">
					Creation of <span class="creator-name">Jules Wyvern</span>
				</p>
			</div>
		</main>
	</body>
</html>
